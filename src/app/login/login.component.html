<div class="patrimonio-container">
  <div class="patrimonio-container2">
    <div class="login-header">
      <span class="login-header-text">CONTROLE DE PATRIMONIO</span>
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label for="login" class="users-form-element">Login</label>
        <input type="text" id="login" formControlName="login">
      </div>

      <div class="form-row">
        <label for="senha" class="users-form-element">Senha</label>
        <input type="password" id="senha" formControlName="senha">
      </div>
      <div class="form-row">
        <button class="users-btn users-btn-login">Entrar</button>
      </div>
    </form>
  </div>
</div>
